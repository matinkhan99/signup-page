<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup </h1>
                <P>It just takes 30 seconds</P>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <lable for="fullname">Full Name</lable>
                        <input type="text" id="fullname" placeholder="Demo" required>
                    </p>

                    <p>
                        <lable for="email">Your Email</lable>
                        <input type="email" id="email" placeholder="demotext@gmail.com" required>
                    </p>

                    <p>
                        <lable for="password">Your Password</lable>
                        <input type="password" id="password" placeholder="at least 8 characters" required>
                    </p>

                    <p>
                       
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <P>Already have an Account? <a href="#">Login</a></P>
            </footer>
        </div>
        
        <div class="cricle c1"></div>
        <div class="cricle c2"></div>
    </div>
    
</body>
</html>
